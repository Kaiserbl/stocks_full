{% extends '_base.html' %}

{% import '_components.html' as components %}

{% block content %}
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar -->
            {{ components.sidebar() }}
            <!-- Tab -->
            <div class="col-10">
                <!-- Title bar -->

                <!-- Tab content -->
                <form action="" method="post" class="p-3">
                    <div class="d-flex align-items-center">
                        <h2 class="title flex-fill">{{ name }}</h2>
                        <button type="submit" class="btn btn-primary ">Guardar cambios</button>
                    </div>
                    <!-- Name -->
                    {{ components.formField('form-name', 'nombre') }}
                    <!-- Email -->
                    {{ components.formField('form-email', 'email') }}
                    <!-- Role -->
                    <div class="col-12 col-md-6 pe-2 mb-3">
                        <p class="text-muted text-uppercase small fw-bold my-2"><small>
                            Rol
                        </small></p>
                        <div class="input-group ">
                            <select class="form-select" id="inputGroupSelect01">
                              <option value="1">Usuario final</option>
                              <option value="2">Admin</option>
                              <option value="3">Super admin</option>
                            </select>
                          </div>
                    </div>
                      
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
